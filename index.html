<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Idades - Olimpíadas 2016</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Comparação de Idades - Olimpíadas 2016</h1>
    
    <p class="lede">
        Já imaginou se os atletas olímpicos estão ficando mais jovens? Descubra se a sua impressão está correta! 
        Compare a sua idade com a dos atletas da edição Rio 2016 das Olimpíadas e veja como você se compara com eles.
    </p>

    <label for="idade">Insira sua idade:</label>
    <input type="number" id="idade" placeholder="Sua idade" required>
    <button onclick="compararIdade()">Comparar Idade</button>

    <div class="result" id="resultado"></div>
</div>

<script src="script.js"></script>

</body>
</html>
